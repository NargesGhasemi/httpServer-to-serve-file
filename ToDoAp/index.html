<!DOCTYPE html>
<html>

<head>
    <title>To DO App</title>
    <meta name="viewport" content="width = device-width, initial-Scale = 1.0" />
    <meta charset="UTF-8" />
    <link href="css\style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <div class="inputDiv">
        <input type="text" id="inputTask" placeholder="Enter new task here...">
        <button id="addBtn">add</button>
    </div>
    <div class="tab">
        <button class="tabLink" id="allBtn">All</button>
        <button class="tabLink" id="activeBtn">Active</button>
        <button class="tabLink" id="completeBtn">Completed</button>
    </div>
    <table id="todoListTable">
        <!-- <tr>
            <td>
                nothing to do...
            </td>
        </tr> -->
    </table>
    <script src="js\index.js"></script>
    <script src="js\model.js"></script>
    <script src="js\view.js"></script>
    <script src="js\controller.js"></script>
</body>

</html>
